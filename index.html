<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
    <form action="" method="get">
        <label >
            <input type="number" id="inputMonth" min="1" max="12" style="width:200px">
        </label>
        <label >
            <input type="button" value="Tính số ngày" onclick="month()">
        </label>
    </form>
    <p id="result"></p>
    <script>
       
       function month(){
         let inputMonth = Number(document.getElementById('inputMonth').value)
            let text =''
            switch(inputMonth){
                case 1:
                case 3:     
                case 5: 
                case 7: 
                case 8: 
                case 10: 
                case 12: 
                    text = 'Tháng ' + inputMonth + ' có 31 ngày'
                    break
                case 2: 
                    text = 'Tháng ' + inputMonth + ' có 28 hoặc 29 ngày'
                    break
                case 4: 
                case 6: 
                case 9: 
                case 11: 
                    text = 'Tháng ' + inputMonth + ' có 30 ngày'
                    break
            }
            document.getElementById('result').innerHTML = text
       }
    </script>
</body>
</html>
